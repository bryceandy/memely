<template>
  <div class="page" data-name="gifs">
    <!-- Top Navbar -->
    <div class="navbar navbar-large">
      <div class="navbar-bg"></div>
      <div class="navbar-inner">
        <div class="right">
          <!-- Link to enable searchbar -->
          <a class="link icon-only searchbar-enable" data-searchbar=".gifs-searchbar">
            <i class="icon f7-icons if-not-md">search</i>
            <i class="icon material-icons md-only">search</i>
          </a>
        </div>
        <!-- Searchbar is a direct child of "navbar-inner" -->
        <form class="searchbar gifs-searchbar searchbar-expandable">
          <div class="searchbar-inner">
            <div class="searchbar-input-wrap">
              <input type="search" placeholder="Search"/>
              <i class="searchbar-icon"></i>
              <span class="input-clear-button"></span>
            </div>
            <span class="searchbar-disable-button">Cancel</span>
          </div>
        </form>
        <div class="title sliding">
          <img src="static/memely.svg" alt="logo" class="title-logo">
        </div>
        <div class="title-large">
          <div class="title-large-text">
            gifs
          </div>
        </div>
      </div>
    </div>

    <!-- Scrollable page content-->
    <div class="page-content gifs-page-content">
      <div id="gifs" class="margin"></div>
    </div>
  </div>
</template>
<script>
    export default {
        on: {
            pageInit () {
                const myApp = this.$app, $$ = this.$$;

                // Create searchbar
                myApp.searchbar.create({
                    el: '.gifs-searchbar',
                    searchContainer: '.list',
                    searchIn: '.item-title',
                    on: {
                        search (sb, query, previousQuery) {
                            //console.log(query, previousQuery);
                        },
                        disable () {
                            $$('.images-subnavbar').hide();
                            $$('.images-title-large').show();
                        }
                    }
                });

                // See trending gifs
                myApp.request({
                    url: 'https://api.giphy.com/v1/gifs/trending?limit=50&api_key='+myApp.data.giphyApiKey,
                    method: 'GET',
                    dataType: 'json',
                    success(data, status, xhr) {
                        data.data.forEach(function (gif) {
                            $$('#gifs').append(`<img class="elevation-2" src="`+gif.images.downsized_large.url+`" alt="`+gif.id+`" height="`+gif.images.downsized_large.height+`"/>`)
                        })
                    },
                    error(xhr, status) {
                        myApp.toast.create({
                            text: 'Failed to load gifs '+status,
                            closeButton: true,
                            closeButtonText: 'OK',
                            closeButtonColor: 'red',
                            closeTimeout: 4000,
                        }).open()
                    }
                })
            }
        }
    }
</script>
