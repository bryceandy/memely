<template>
  <div class="page" data-name="images">
    <!-- Top Navbar -->
    <div class="navbar navbar-large">
      <div class="navbar-bg"></div>
      <div class="navbar-inner">
        <div class="right">
          {{> "menu-link"}}
        </div>
        <div class="title sliding">
          <img src="static/memely.svg" alt="logo" class="title-logo">
        </div>
        <div class="title-large images-title-large">
          <div class="title-large-text">
            memages
          </div>
        </div>
        <div class="subnavbar images-subnavbar">
          <div class="subnavbar-inner">
            <!-- Searchbar with auto init -->
            <form class="searchbar images-searchbar">
              <div class="searchbar-inner">
                <div class="searchbar-input-wrap">
                  <input type="search" placeholder="Search" name="searchImage">
                  <i class="searchbar-icon"></i>
                  <span class="input-clear-button"></span>
                </div>
                <span class="searchbar-disable-button if-not-aurora">Cancel</span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Scrollable page content-->
    <div class="page-content images-page-content">
      <div class="searchbar-backdrop"></div>
      <div class="block searchbar-hide-on-search">
        <div class="row user-action-row">
          <div class="link col-45 card text-align-center vertical-align-middle text-color-gray" @click="fireSearch">
            <i class="icon f7-icons">search</i>
            <p>Search</p>
          </div>
          <div class="link col-45 card text-align-center vertical-align-middle text-color-gray">
            <i class="icon f7-icons">cloud_upload</i>
            <p>Upload</p>
          </div>
        </div>
      </div>
      <!-- search target list -->
      <div class="list searchbar-found">
        <ul>
          {{#images}}
            <li class="item-content">
              <div class="item-inner">
                <div class="item-title link" @click="displayPlainImage('{{this}}')">{{this}}</div>
              </div>
            </li>
          {{/images}}
        </ul>
      </div>
      <!-- Nothing found message -->
      <div class="block searchbar-not-found">
        <div class="block-inner">Nothing found</div>
      </div>
    </div>
  </div>
</template>
<script>
export default {
    methods: {
        fireSearch () {
            this.$$('.images-title-large').hide();
            this.$$('.images-subnavbar').show();
            this.$app.searchbar.get('.images-searchbar').enable()
        },
        displayPlainImage (imageName) {
            return this.$app.views.current.router.navigate({
                name: 'download-image',
                params: { name: imageName },
            })
        }
    },
    on: {
        pageInit () {
            const $$ = this.$$, myApp = this.$app;

            // Show/ hide elements
            $$('.images-subnavbar').hide();
            $$('.images-title-large').show();

            // Create searchbar
            myApp.searchbar.create({
                el: '.searchbar',
                searchContainer: '.list',
                searchIn: '.item-title',
                on: {
                    search (sb, query, previousQuery) {
                        //console.log(query, previousQuery);
                    },
                    disable () {
                        $$('.images-subnavbar').hide();
                        $$('.images-title-large').show();
                    }
                }
            })
        }
    }
}
</script>
