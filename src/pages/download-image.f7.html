<template>
  <div class="page" data-name="download-image">
    <!-- Top Navbar -->
    <div class="navbar">
      <div class="navbar-bg"></div>
      <div class="navbar-inner">
        <div class="left">
          <a href="#" class="link back" @click="discardImage('{{myFile}}')">
            <i class="icon icon-back"></i>
            <span class="if-not-md">Back</span>
          </a>
        </div>
        <div class="title sliding">
          new meme
        </div>
        <div class="right">
          {{> "menu-link"}}
        </div>
      </div>
    </div>

    <!-- Scrollable page content-->
    <div class="page-content download-image-page-content">
      <div class="block">
        <div class="block-title-medium text-color-gray">
          {{removeHyphens this.$route.params.name}}
        </div>
      </div>
      <div class="row margin-top">
        {{#if downloaded}}
          <button class="button button-raised button-round button-large margin-left col-45" @click="discardImage('{{myFile}}')">
            Discard
          </button>
          <button class="button button-fill button-round button-large margin-right col-45 sheet-open"
            data-sheet="edit-image-sheet-modal" @click="editImage('{{myFile}}')">
            Edit
          </button>
        {{/if}}
        {{#if edited}}
        <button class="button button-raised button-round button-large margin-right col-45 sheet-open"
          data-sheet="edit-image-sheet-modal" @click="updateEdit('{{myFile}}')">
          Re-edit
        </button>
        <button class="button button-fill button-round button-large margin-right col-45" @click="shareMeme('{{myFile}}')">
          Share
        </button>
        {{/if}}
      </div>

      <div id="response" class="block">
      </div>
      <!-- Sheet Modal Container -->
      <div class="sheet-modal edit-image-sheet-modal">
        <!-- Sheet Modal Toolbar -->
        <div class="toolbar">
          <div class="toolbar-inner">
            <div class="left"></div>
            <div class="title text-align-center">
              Edit Options
            </div>
            <div class="right"></div>
          </div>
        </div>
        <div class="sheet-modal-inner">
          <!-- Sheet Modal content -->
          <div class="block" style="margin: 8px 0">
            <form class="list inline-label no-hairline-top no-hairline-bottom no-hairlines-md" style="margin:0" id="editImageForm">
              <ul>
                <li>
                  <div class="item-content item-input">
                    <div class="item-inner">
                      <div class="item-title item-label">Top</div>
                      <div class="item-input-wrap">
                        <input type="text" value="TOP TEXT"/>
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content item-input">
                    <div class="item-inner">
                      <div class="item-title item-label">Bottom</div>
                      <div class="item-input-wrap">
                        <input type="text" value="BOTTOM TEXT"/>
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content item-input">
                    <div class="item-inner">
                      <div class="item-title item-label">Text Size</div>
                      <div class="item-input-wrap">
                        <div class="range-slider range-slider-init" data-label="true">
                          <input type="range" value="50" min="12" max="72" step="1">
                        </div>
                      </div>
                    </div>
                  </div>
                </li>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Font</div>
                    <div class="item-input-wrap input-dropdown-wrap">
                      <select placeholder="Please choose...">
                        <option value="Impact">Impact</option>
                        {{#fonts}}
                          <option value="'{{this}}'">{{this}}</option>
                        {{/fonts}}
                      </select>
                    </div>
                  </div>
                </li>
              </ul>
            </form>
            <div class="row">
              <button class="col-45 margin-left button button-outline button-large button-round sheet-close color-gray">
                Cancel
              </button>
              <button class=" col-45 margin-right button button-outline button-large button-round sheet-close color-green">
                Update
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
<script>
    export default {
        data: function () {
            return {
                downloaded: false,
                myFile: null,
                edited: false
            }
        },
        methods: {
            discardImage (fileName) {
                // Fetch the file
                let fileDirectory = cordova.file.cacheDirectory;
                const myApp = this.$app;

                if (myApp.device.ios) fileDirectory = cordova.file.tempDirectory;

                window.resolveLocalFileSystemURL(fileDirectory, function (dir) {
                    dir.getFile(fileName, { create: false }, function (fileEntry) {
                        // Delete
                        fileEntry.remove( function () {
                            if (myApp.views.current.router.currentRoute.name === 'download-image')
                                myApp.views.current.router.back()
                        })
                    }, function () {
                        myApp.toast.create({
                            text: 'The file does not exist',
                            closeButton: true,
                            closeButtonText: 'OK',
                            closeButtonColor: 'red',
                            closeTimeout: 4000,
                        }).open()
                    })
                })
            },
            editImage (fileName) {
                // Change state
                this.$setState({
                    myFile: fileName
                });

                this.$app.sheet.create({
                    el: '.edit-image-sheet-modal',
                    swipeToClose: true,
                    backdrop: true
                }).open(true)
            },
            updateEdit (fileName) {
                //
            },
            shareMeme (fileName) {
                const myApp = this.$app;

                myApp.methods.saveToGallery(fileName);
                myApp.views.current.router.back()
            },
            downloadImage (font, font_size, meme, top, bottom) {
                // Declarations
                const component = this;
                const myApp = component.$app;
                const $$ = component.$$;
                const top_text = top.replace(' ', '%20');
                const bottom_text = bottom.replace(' ', '%20');

                // Save the requested image temporarily to display in the device it
                myApp.preloader.show('orange');

                // Using xmlhttp we can obtain a blob
                let oReq = new XMLHttpRequest();

                oReq.open("GET", myApp.data.requestingDomain+"meme?font="+font+"&font_size="+font_size+"&meme="+meme+"&top="+top_text+"&bottom="+bottom_text, true);
                oReq.responseType = "blob";
                oReq.setRequestHeader("x-rapidapi-host", myApp.data.XRapidAPIHost);
                oReq.setRequestHeader("x-rapidapi-key", myApp.data.XRapidAPIKey);
                oReq.onload = function () {

                    if ( oReq.response ) {
                        return saveAndRead(oReq.response)
                    }
                    myApp.preloader.hide();
                    return myApp.toast.create({
                        text: 'No response fetching the image!',
                        closeButton: true,
                        closeButtonText: 'OK',
                        closeButtonColor: 'red',
                    }).open()
                };
                oReq.onerror = function (err) {
                    myApp.preloader.hide();
                    return myApp.toast.create({
                        text: 'An error occured '+err.message,
                        closeButton: true,
                        closeButtonText: 'OK',
                        closeButtonColor: 'red',
                    }).open()
                };
                oReq.send(null);

                function saveAndRead(blob) {

                    const fileName = new Date().getTime()+'.jpeg';
                    let fileDirectory = cordova.file.cacheDirectory;

                    if (myApp.device.ios) fileDirectory = cordova.file.tempDirectory;

                    window.resolveLocalFileSystemURL( fileDirectory, function (dir) {
                        // Create file in the accessed directory

                        dir.getFile(fileName, { create: true }, function (fileEntry) {

                            fileEntry.createWriter(
                                // On success
                                function (fileWriter) {

                                    fileWriter.onwriteend = function() {
                                        myApp.preloader.hide();
                                        // Change state
                                        component.$setState({
                                            downloaded: true,
                                            myFile: fileName
                                        });
                                        //read file after writing
                                        const filePath = fileEntry.toURL();
                                        return $$('#response').append(`<img src="`+filePath+`" alt="downloaded" class="margin-top"/>`);
                                    };

                                    fileWriter.onerror = function(er) {
                                        myApp.toast.create({
                                            text: 'Unable to write file! '+er,
                                            closeButton: true,
                                            closeButtonText: 'OK',
                                            closeButtonColor: 'red',
                                        }).open()
                                    };

                                    fileWriter.write(blob);
                                },
                                // On error
                                function (err) {
                                    myApp.toast.create({
                                        text: 'Unable to create writer! '+err,
                                        closeButton: true,
                                        closeButtonText: 'OK',
                                        closeButtonColor: 'red',
                                    }).open()
                                }
                            );
                        })
                    })
                }
            }
        },
        on: {
            pageInit () {
                const meme = this.$route.params.name;

                this.downloadImage('Impact', 50, meme, 'top text', 'bottom text');
            }
        }
    }
</script>
