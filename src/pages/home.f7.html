<template>
  <div class="page" data-name="home">
    <!-- Top Navbar -->
    <div class="navbar navbar-large">
      <div class="navbar-bg"></div>
      <div class="navbar-inner">
        <div class="right">
          {{> "menu-link"}}
        </div>
        <div class="title sliding">
          <img src="static/memelygreen.svg" alt="logo" class="title-logo">
        </div>
        <div class="title-large">
          <div class="title-large-text">
            <img src="static/memelygreen.svg" alt="logo" class="title-logo title-logo-large">
          </div>
        </div>
      </div>
    </div>

    <!-- Scrollable page content-->
    <div class="page-content home-page-content">

    </div>
  </div>
</template>
<script>
    export default {
        on: {
            pageInit () {

                const $$ = this.$$, myApp = this.$app;

                // Show/ hide elements
                $$('.memely-toolbar').show();

                // Update statusbar
                myApp.statusbar.show();
                myApp.statusbar.setBackgroundColor('#FFFFFF');

                // Update user status/object
                let userDetails = JSON.parse(localStorage.getItem("user"));

                if ( ! userDetails.passedTour) {

                    const newDetails = {passedTour: true};
                    // From now on the app wont go back to the app-tour-pages
                    localStorage.setItem("user", JSON.stringify(newDetails))
                }
            }
        }
    }
</script>
